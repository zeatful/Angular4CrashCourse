<form>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <!-- adding ngModel tells angular to create a form control object under the hood 
      angular uses the name attribute to decide which property on the model to set
    -->
    <input required minlength="3" maxlength="10" pattern="banana" ngModel name="firstName" #firstName="ngModel" 
      (change)="log(firstName)" id="firstName" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
      <div *ngIf="firstName.errors.required">First name is required</div>
      <div *ngIf="firstName.errors.minlength">First name should be a minimum of {{ firstName.errors.minlength.requiredLength}} characters</div>
      <div *ngIf="firstName.errors.pattern">Not a banana</div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
</div>
<button class="btn btn-primary">Submit</button>
</form>
